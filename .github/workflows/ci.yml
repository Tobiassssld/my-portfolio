name: Build Check (CI)

# 触发条件：当推送到 main 分支，或者有 Pull Request 时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # 使用 Node.js 20 版本进行测试

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v4

    # 2. 安装 Node.js 环境
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # 3. 安装依赖 (相当于 npm install)
    - name: Install dependencies
      run: npm ci

    # 4. 尝试构建 (相当于 npm run build)
    # 如果这一步报错，GitHub 会显示红色的叉，提示你代码有问题
    - name: Build
      run: npm run build